version: '3.3'
services:
  db:
    image: mysql:latest
    restart: always
    environment:
      MYSQL_DATABASE: 'pedido'
      MYSQL_USER: 'user'
      MYSQL_PASSWORD: '0510'
      MYSQL_ROOT_PASSWORD: '0510'
    ports:
      - '3306:3306'
    expose:
      - '3306'
    volumes:
      - my-db:/var/lib/mysql
# Names our volume
volumes:
  my-db: